name: push

on:
  push:
    branches:
      - main
jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'beta'
          cache: true
      - run: flutter pub get
      - uses: invertase/github-action-dart-analyzer@v2.0.0
